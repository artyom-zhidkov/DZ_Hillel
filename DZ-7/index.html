<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ-7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="handlebars-v4.0.12.js"></script>
    <script id="html-template" type="text/x-handlebars-template">
        <div class="container">
            <header>{{volumeTeapot}}(l) | {{power}}(kW)</header>
            <div class="teapot">
                <div class="water" style="height: {{volumeWaterRender}}px; background-color: rgb({{colorRGBComponentRed}}, 0, {{colorRGBComponentBlue}})">
                    <span>{{volumeWater}}(l)</span>
                </div>
            </div>
            <button class="button_action">
                {{buttonContent}}
            </button>
            <span>Current temperature (C): </span>
            <span>{{currentTemperatureRender}}</span><br>
            <span>Time to finish (sec): </span>
            <span>{{timeToFinish}}</span>
        </div>
    </script>
    <script defer src="script.js"></script>
    <div class="flex">
        <div class="teapot1"></div>
        <div class="teapot2"></div>
        <div class="teapot3"></div>
        <div class="teapot4"></div>
        <div class="teapot5"></div>
    </div>
</body>
</html>
